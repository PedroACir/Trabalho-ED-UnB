<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fila de Impressão</title>
    <link rel="stylesheet" href="Trabalho.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <h1>Gerenciamento de Impressão</h1>
        <button id="open_modal">Como funciona?</button>
    </header>

    <div id="modal_1" class="modal">
        <div class="modal_content">
            <span class="close_modal">&times;</span>
            <h2>Como funciona?</h2>
        </div>
    </div>

    <section>

        <div class="first_card">
            <h2>Adicionar à Fila</h2>
            <input type="file" id="fileInput" name="files">

            <h2>Qual seu cargo?</h2>
                <select name="cargos" id="cargos">
                    <option value="presidente">Presidente</option>
                    <option value="lider_núcleo">Líder de Núcleo</option>
                    <option value="assessor_desenvolvedor">Assesor/Desenvolvedor</option>
                    <option value="trainee">Trainee</option>
                    <option value="ex_membro">Ex-membro</option>
                </select>

            <div class="buttons">  
                <button class="buttonAdd" onclick=""> <i class="fas fa-plus"> </i> Adicionar à Fila</button>
                <button class="buttonRemove" onclick=""> <i class="fas fa-trash"></i> Remover da Fila</button>
            </div>  

        </div>

        <div class="second_card">
            <h2>Fila de Impressão</h2>
            <div id="queueDisplay"></div>
        </div>
    </section>

    <footer>
        <h2 class="owners">Feito por: </h2>
        <span class="names">Jorge Lucas, Pedro Augusto e Vitor Ivan</span>
    </footer>
    <script src="Trabalho.js"></script>
</body>
</html>
